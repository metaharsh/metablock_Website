<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
        color: #333;
      }

      .container {
        text-align: center;
      }

      h1 {
        font-size: 2em;
        color: #d9534f; /* Red color to indicate error */
      }

      p {
        font-size: 1.2em;
        margin-top: 10px;
        color: #555;
      }

      .status {
        font-size: 1.5em;
        margin-top: 20px;
        color: #6c757d; /* Darker grey to maintain a neutral but distinct look */
      }

      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.2s;
      }

      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 Page Not Found</h1>
      <p>Sorry, the page you are looking for does not exist.</p>
      <div class="status">Please check the URL or go back to the homepage.</div>
      <a href="/">Go Home</a>
    </div>
  </body>
</html>
